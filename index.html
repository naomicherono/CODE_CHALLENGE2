<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./styles.css">
<title>ANIMALS APP</title>
</head>
<body>
  <h1>ANIMALS</h1>
  <P>Below is a list of animals whereby you can chose your favourite animal and vote for your favourite .<br>the </P>
  <div class="button-container" id="buttonContainer"></div>
  <div id="characterDetailsContainer"></div>

  <div id="formContainer">
    <h3>Add an Animal</h3>
    <form id="animalForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" required><br>
      <label for="imageInput">Image URL:</label>
      <input type="url" id="imageInput" required><br>
      <label for="votesInput">Votes:</label>
      <input type="number" id="votesInput" required><br>
      <button type="submit">Add</button>
    </form>
  </div>

<script src="./script.js"></script>
</body>
</html>
